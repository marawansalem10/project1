<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="color: white; background-color:#1d2630">
    
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CUSTOMERS </strong></h1>
    </div>
    <div class="main row justify-content">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 col-md-8 mb-3">
                <label for="firstName">First Name</label>
                <input class="from-control" id="firstName" type="text" placeholder="Enter First Name">
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="lastName">Last Name</label>
                <input class="from-control" id="lastName" type="text" placeholder="Enter Last Name">
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="number">Number</label>
                <input class="from-control" id="number" type="text" placeholder="Enter Number">
            </div>
            <div class="col-10 col-md-8">
                <input class="btn btn-success add-btn" type="submit" value="Submit">
            </div>
        </form>
      <div class="col-12 col-md-10 mt-5">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
       
        </table>
      </div>
    </div>

</div>


<script src="worker.js"></script>
</body>
</html
